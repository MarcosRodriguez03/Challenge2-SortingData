<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">


  <title>Hello, world!</title>
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-2" style="background-color: grey; height: 100vh;">

        <p>Data Sorter</p>
        <hr>

        <div>
          <button id="IdId" class="sideBtn btn"> Sort By id </button>
        </div>

        <div class="">
          <div>
            <button id="IdFirst" class="sideBtn btn"> Sort By First Name </button>
          </div>
          <div>
            <button id="IdLast" class="sideBtn btn"> Sort By Last Name </button>
          </div>
          <div>
            <button id="IdEmail" class="sideBtn btn"> Sort By Email </button>
          </div>
          <div>
            <button id="IdAge" class="sideBtn btn"> Sort By Age</button>
          </div>
          <div>
            <button id="IdHeight" class="sideBtn btn"> Sort By Height </button>
          </div>
        </div>



      </div>


      <div class=" col-10" style="background-color: rgb(207, 207, 207);">
        <div class="row my-1">
          <div class="d-flex justify-content-evenly">
            <button id="option1" class="circleBtn btn">10</button>
            <button id="option2" class="circleBtn btn">20</button>
            <button id="option3" class="circleBtn btn">30</button>
            <button id="option4" class="circleBtn btn">40</button>
            <button id="option5" class="circleBtn btn">50</button>
          </div>
        </div>

        <div class="row  ">
          <div class="col-1">ID</div>
          <div class="col-2">First Name</div>
          <div class="col-2">Last Name</div>
          <div class="col-3">Email</div>
          <div class="col-2">Age</div>
          <div class="col-2">Height</div>
        </div>

        <div class=" scroll" id="injectHere">

        </div>

        <div class="col-10 footer">
          <div class="row  d-flex justify-content-evenly align-items-center "
            style="background-color: grey; height: 15vh;">
            <div style="width: 200px;">
              <button class="btmBtn btn" id="prevBtn"> Prev</button>
            </div>
            <div style="width: fit-content;">
              <p id="pageNumber"> 1</p>
            </div>


            <div style="width: 200px;">
              <button class="btmBtn btn" id="nextBtn"> Next</button>
            </div>
          </div>
        </div>



      </div>
    </div>
  </div>

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script type="module" src="./scripts/app.js"></script>
</body>

</html>
